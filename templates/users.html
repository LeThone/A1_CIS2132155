<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Role ID</th>
      <th>Department ID</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user[0] }}</td>
      <td>{{ user[1] }}</td>
      <td>{{ user[2] }}</td>
      <td>{{ user[3] }}</td>
      <td>
        <a href="{{ url_for('edit_user', user_id=user[0]) }}">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
