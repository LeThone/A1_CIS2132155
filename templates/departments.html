<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Departments</title>
  </head>
  <body>
    <h1>Departments</h1>

    <p>
      Currently signed in as {{ current_user.username }} (Role: {{
      current_user.role_id }})
    </p>

    {% if current_user.role_id == 1 %}
    <!-- Super Admin can create new departments -->
    <div class="actions">
      <a href="{{ url_for('create_department') }}">
        <button>Create New Department</button>
      </a>
    </div>
    {% endif %}

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Department Name</th>
        </tr>
      </thead>
      <tbody>
        {% for department in departments %}
        <tr>
          <td>{{ department[0] }}</td>
          <!-- Department ID -->
          <td>{{ department[1] }}</td>
          <!-- Department Name -->
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div>
      <a href="{{ url_for('home') }}">
        <button>Back to Home</button>
      </a>
    </div>
  </body>
</html>
